<html lang="en">

<body class="bg-dark" style="margin-left: 5px;">

        <td>Autor</td><td>Comentario</td><td> </td> <td> </td>
        </tr>
        </thead>

        </table>
    
        <input type="button" value="Inserir" id="insere" style="margin-top: 15px;"/>
    
        </form>
